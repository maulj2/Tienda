<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header" />
        <div class="contenido">
            <h2>Datos de Cliente</h2>
            <a th:href="@{/cliente/listado}">Regresar</a>
            <form method="post"
                  th:action="@{/cliente/guardar}"
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" th:field="*{nombre}"/>
                <br/>
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                <br/>
                <label for="correo">Correo: </label>
                <input type="email" name="correo" th:field="*{correo}"/>
                <br/>
                <label for="telefono">Tel√©fono: </label>
                <input type="tel" name="telefono" th:field="*{telefono}"/>
                <br/>
                <label for="limite">Limite: </label>
                <input type="number" name="limite" th:field="*{credito.limite}"/>
                <br/>
                <br/>
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <footer th:replace="plantilla/plantilla :: footer" />
    </body>
</HTML>
