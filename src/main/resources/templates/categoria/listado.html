<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head th:replace="plantilla/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header" />
        <div class="contenido">
            <h2 th:text="#{categoria.titulo}">Gesti√≥n de Categorias</h2>
            <a th:href="@{/categoria/nuevo}" th:text="#{categoria.nuevo}" sec:authorize="hasRole('ROLE_ADMIN')">Nueva Categoria</a>
            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{categoria.descripcion}">Descripcion</th>
                            <th th:text="#{categoria.activo}">Activa</th>
                            <th th:text="#{accion.eliminar}" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                            <th th:text="#{accion.actualizar}" sec:authorize="hasRole('ROLE_ADMIN')">Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.descripcion}"></td>
                            <td <input type="checkbox" name="activa" th:checked="${categoria.activo}" disabled="true"></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/categoria/eliminar/}+${categoria.idCategoria}" th:text="#{accion.eliminar}">Eliminar</a></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/categoria/modificar/}+${categoria.idCategoria}" th:text="#{accion.actualizar}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${categorias == null or categorias.empty}">
                <p th:text="#{categoria.no_mostrar}">No tenemos lista de categorias que mostrar...</p>
            </div>
        </div>
        <footer th:replace="plantilla/plantilla :: footer" />
    </body>
</html>
